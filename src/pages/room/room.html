<ion-header>
  <ion-navbar>
    <ion-title>
      Room {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>  
      <button ion-button (click)="onClickLobby()"  color="dark">Lobby</button>
    </ion-item>    
  </ion-list>
  
  <ion-list inset>

    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input type="text" [(ngModel)]="inputMessage"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onSendMessage(inputMessage)" color="primary" block >Send</button>
    </ion-item>
    
    <ion-list class="chatbox" angular2-auto-scroll lock-y-offset="10" observe-attributes>
      <ion-item *ngFor="let msg of listMessage[0].messages " ><b>{{msg.name}} </b>{{ msg.message }}</ion-item>
    </ion-list>
    <ion-item>  
        
      <button ion-button (click)="onClickBlackColor()"  color="dark">Black</button>
      <button ion-button (click)="onClickRedColor()"  color="danger">Red</button>    
      <button ion-button (click)="onClickGreenColor()"  color="secondary">Green</button>
      <button ion-button (click)="onClickBlueColor()">Blue</button>      
    </ion-item>
    <ion-item>
          
      <button ion-button (click)="onClickSmall()"  color="light">Small</button>
      <button ion-button (click)="onClickMedium()"  color="light">Medium</button>
      <button ion-button (click)="onClickLarge()"  color="light">Large</button>  
    </ion-item>
    <ion-item>
      <button ion-button (click)="onClickClearCanvas()"  color="dark">Clear</button>
      <button ion-button (click)="onClickDraw()"  color="dark">Draw</button>  
      <button ion-button (click)="onClickErase()"  color="dark">Erase</button>
    </ion-item>  
    <ion-item>  
      <signature-pad class="drawcanvas"  [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-item>
  </ion-list>
</ion-content>
