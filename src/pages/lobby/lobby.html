<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <button ion-button (click)="onClickUpdateUsername()" block >Update Username</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onClickCreateRoom()" block color="secondary" >Create Room</button>
    </ion-item>

    <ion-item>
      <button ion-button (click)="onClickJoinRoom()" block color="danger">Join Room</button>
    </ion-item>
    
  </ion-list>
</ion-content>
