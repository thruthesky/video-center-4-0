<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby - {{ username }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <button ion-button (click)="onClickUpdateUsername()" block >Update Username</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onClickCreateRoom()" block color="secondary" >Create Room</button>
    </ion-item>

    <ion-item>
      <button ion-button (click)="onClickJoinRoom()" block color="danger">Join Room</button>
    </ion-item>

    <ion-item>
      <button ion-button (click)="onClickLogout()" block color="danger">Logout</button>
    </ion-item>
    
  </ion-list>
  
  
  <ion-list>
    <ion-item *ngFor = " let id of roomIds ">

      {{ rooms[id].name }}
      
      <div class="users">
        <div class="user" *ngFor = " let user of rooms[id].users ">
          {{ user.name }}
        </div>
      </div>
      
    </ion-item>
  </ion-list>
</ion-content>
