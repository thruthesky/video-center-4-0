<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby  {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <button ion-button (click)="onClickUpdateUsername()"  >Update Username</button>
   
      <button ion-button (click)="onClickCreateRoom()"  color="secondary" >Create Room</button>
    </ion-item>

    <ion-item>
  
      <button ion-button (click)="onClickLogout()"  color="dark">Logout</button>
    </ion-item>
    
  </ion-list>
  
  
  <ion-list>
    <ion-title>Room and User List</ion-title>
    <ion-item *ngFor = " let id of roomIds ">

      {{ rooms[id].name }}
      
      <div class="users">
        <div class="user" *ngFor = " let user of rooms[id].users " socket=" user.socket">
          {{ user.name }}   
          <!--socket: {{user.socket}}-->
        </div>
      </div>
      
    </ion-item>
  </ion-list>

  <ion-list inset>

    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input type="text" [(ngModel)]="inputMessage"></ion-input>
    </ion-item>
    
    
    <ion-list class="chatbox">
      <ion-item *ngFor="let msg of listMessage[0].messages " ><b>{{msg.name}}</b>:{{ msg.message }}</ion-item>
    </ion-list>
    <ion-item>
      <button ion-button (click)="onSendMessage(inputMessage)" color="primary" block >Send</button>
    </ion-item>
  </ion-list>

</ion-content>
