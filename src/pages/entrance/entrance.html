<ion-header>
  <ion-navbar>
    <ion-title>
      Entrance
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="signin(username)" color="primary" block >Sign In</button>
  </div>


</ion-content>
